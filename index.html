<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Product Page Design</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="public/favicon/creative-tee-shirt-symbol-drops-colors-logo-vector-22539229.jpg" type="image/x-icon">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="product">
          <div class="gallery">
            <img src="public/img/image1.png" alt="img-1" id="productImg">
            <div class="controls">
              <span class="btn active" data-index="0"></span>
              <span class="btn" data-index="1"></span>
              <span class="btn" data-index="2"></span>
            </div>
          </div>
          <div class="details">
            <h1>Casual T Shirt</h1>
            <h2>$300.00</h2>
            <h3>30% OFF</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi, neque.</p>
            <form>
              <div class="size-select">
                <p>Size</p>
                <label for="small">
                  <input type="radio" name="size" id="small">
                  <span>S</span>
                </label>
                <label for="medium">
                  <input type="radio" name="size" id="medium">
                  <span>M</span>
                </label>
                <label for="large">
                  <input type="radio" name="size" id="large">
                  <span>L</span>
                </label>
                <label for="x-large">
                  <input type="radio" name="size" id="x-large">
                  <span>XL</span>
                </label>
                <label for="xx-large">
                  <input type="radio" name="size" id="xx-large">
                  <span>XXL</span>
                </label>
              </div>

              <div class="color-select">
                <p>Color</p>
                <label for="red">
                  <input type="radio" name="color" id="red">
                  <span class="color-1"></span>
                </label>
                <label for="green">
                  <input type="radio" name="color" id="green">
                  <span class="color-2"></span>
                </label>
                <label for="blue">
                  <input type="radio" name="color" id="blue">
                  <span class="color-3"></span>
                </label>
                <label for="pink">
                  <input type="radio" name="color" id="pink">
                  <span class="color-4"></span>
                </label>
              </div>

              <div class="quantity-select">
                <p>Quantity</p>
                <input type="number" value="1">
              </div>
              <button>Buy Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
